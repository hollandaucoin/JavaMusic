<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

Playlist Page
 
</h:head> 
 
<h:body> 
	<!-- Set the layout and title -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">Music Application: Playlist Page</ui:define>
	<ui:define name="content">
		<br></br>
		<!-- Welcome message -->
		<div style="padding-left:30px">		
		<br></br>
		<!-- Create table -->
		<table width="100%" style="border-spacing:8px">
			<tr valign="bottom">

				<td width="50%">
				
				<table width="100%">
					<tr valign="middle">
						<td style="text-align: left">
							<b style="font-size:24px">#{playlistController.service.viewPlaylist().playlistName}</b><br></br><br></br>
								#{playlistController.service.viewPlaylist().description}
						</td>
						<td style="text-align: right" width="101px" >
							<h:form>
								<h:commandButton style="width: 100px; font-size:12px; align:right" class="button" value="Edit" action="#{playlistController.fillEditPage()}" />
							</h:form>
						</td>
						<td style="text-align: right" width="101px" >
							<h:form onsubmit="return confirm('Are you sure you want to delete this playlist?')">
 								<h:commandButton style="width: 100px; font-size:12px; align:right" class="button" value="Delete" action="#{playlistController.deletePlaylist()}"/><br/>
							</h:form>
						</td>
					</tr>
				</table>
				
				</td>
				
				<td align="center" width="50%">
				<h:form>
					<h:inputText value="#{search.input}" style="font-size:16px" size="50" pt:placeholder="Search"/>
					<h:commandButton class="button" action="#{songController.searchSongs(search, 'Playlist')}" value="Search" />
				</h:form>
				</td>
				
			</tr>
			
			<tr>
			
				<td>


				<hr align="left" width="100%"></hr>
				</td>
			</tr>
			
			<tr>
			<td>
			
				<h:dataTable value="#{songController.service.viewAllPlaylistSongs()}" var="currentSong">
					<h:column>
						<h:form>
						<h:commandLink action="#{songController.viewPlaylistSong(currentSong)}">
							<div class="button" style="vertical-align: middle; width: 300px">
								<table>
									<tr>
										<td>
											<img style="padding-right: 10px;" src="photos/#{currentSong.coverPhoto}.jpg" width="100px" height="100px"></img>
										</td>
										<td style="width: 100%; text-align: center">#{currentSong.songName}</td>
									</tr>
								</table>	
							</div>
						</h:commandLink>
						</h:form>
					</h:column>
				</h:dataTable>
			</td>
			</tr>
		</table>
		</div>
		
	</ui:define>
	</ui:composition>
</h:body> 
</html>
