 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 


<h:head>Playlist Page</h:head> 
<h:body> 
	<!-- Set the Layout and Title for this page -->
	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">Music Application: Playlist Page</ui:define>
	<ui:define name="content">
	
			<!-- Welcome message -->
		<div style="padding-left:30px">		
		
		<!-- Create table -->
		<table width="100%" style="border-spacing:8px">
			<tr valign="bottom">
				<br></br>
				<td style="font-size:24px"><b>Playlist Page</b></td>
				<td align="right">
				<h:form>
					<h:commandButton style="font-size:16px; font-width: bold" class="button" value=" + " action="AddPlaylistPage.xhtml" /><br/>
				</h:form>
				</td>
				
				<td align="center" width="50%">
				</td>
	
	
				</tr>
			<tr>
				<td colspan="2"><hr align="left" width="100%"></hr></td>
			</tr>
			
			<tr>
			<td colspan="2">
			
					<h:dataTable value="#{playlistController.service.viewAllPlaylists()}" var="currentPlaylist">
					<h:column>
						<h:form>
							<h:commandButton style="width: 180px; font-size:16px;" class="button" value="#{currentPlaylist.playlistName}" action="#{playlistController.viewPlaylist(currentPlaylist)}"/>
						</h:form>
					</h:column>
					</h:dataTable>
					
			</td>
			</tr>
		</table>
		</div>
		
	</ui:define>
	</ui:composition>
</h:body>
</html>
